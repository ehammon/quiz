<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quiz</title>
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <link rel="stylesheet" href="./Assets/CSS/quiz.css">
</head>
<body>
    <header>
        <div class="timer-class">
            <p id="timer">Time left: </p>
        </div>
        <div class="score-class">
            <p id="score">Score: </p>
        </div>  
    </header>
    <div class="container">
        <div id="quiz" class="justify-center flex-column">
            <h2 id="question">Question?</h2>
            <div class="answer-container">
                <p class="answer-index">A</p>
                <p id="answer-text" class="answer-text" data-number="1">Answer 1</p>
            </div>
            <div class="answer-container">
                <p class="answer-index">B</p>
                <p id="answer-text" class="answer-text" data-number="2">Answer 2</p>
            </div>
            <div class="answer-container">
                <p class="answer-index">C</p>
                <p id="answer-text" class="answer-text" data-number="3">Answer 3</p>
            </div>
            <div class="answer-container">
                <p class="answer-index">D</p>
                <p id="answer-text" class="answer-text" data-number="4">Answer 4</p>
            </div>
        </div>    
    </div>
    <script src="./Assets/JS/logic.js"></script>
</body>
</html>
